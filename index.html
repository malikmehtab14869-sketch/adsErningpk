<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG Style Website</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: Arial, sans-serif;
      background: url('https://wallpapercave.com/wp/wp6533917.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Overlay for dark look */
    body::after {
      content: '';
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      z-index:-1;
    }

    header {
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }

    h1 {
      font-size:3rem;
      color:#ffcc00;
      text-shadow:0 0 20px #ffcc00, 0 0 40px #ff6600;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow:0 0 10px #ffcc00, 0 0 20px #ff6600; }
      to { text-shadow:0 0 30px #ff9900, 0 0 60px #ff3300; }
    }

    /* Typewriter effect */
    .typing {
      font-size:1.5rem;
      color:#fff;
      border-right:2px solid #fff;
      white-space:nowrap;
      overflow:hidden;
      width:22ch;
      animation: typing 4s steps(22) infinite alternate, blink .75s step-end infinite;
    }
    @keyframes typing { from{width:0} to{width:22ch} }
    @keyframes blink { 50%{border-color:transparent} }

    /* Button */
    .btn {
      display:inline-block;
      margin-top:30px;
      padding:12px 25px;
      background:#ffcc00;
      color:black;
      font-size:18px;
      border-radius:8px;
      text-decoration:none;
      transition:0.3s;
    }
    .btn:hover {
      animation: shake 0.5s;
      background:#ff6600;
      color:#fff;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      20% { transform: translate(-1px, -2px) rotate(-1deg); }
      40% { transform: translate(-3px, 0px) rotate(1deg); }
      60% { transform: translate(3px, 2px) rotate(0deg); }
      80% { transform: translate(1px, -1px) rotate(1deg); }
      100% { transform: translate(-1px, 2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>PUBG Official Zone</h1>
    <p class="typing">Winner Winner Chicken Dinner üçóüî•</p>
    <a href="#" class="btn">Join Squad</a>
  </header>
</body>
</html>
